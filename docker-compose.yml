version: "3"
services:
  flask:
    build: 
      context: .
      dockerfile: Dockerfile
    environment: 
    - FLASK_RUN_HOST=0.0.0.0
    - FLASK_APP=monolith/app.py
    - CELERY_BROKER_URL=redis://redis:6379
    - CELERY_BACKEND_URL=redis://redis:6379
    - PYTHONPATH=monolith/
    command: /bin/sh celery_entry.sh
    ports:
      - "5000:5000"
    links:
      - redis-service
    networks:
      - default
    volumes:
      - .:/gooutsafe

  redis-service:
    container_name: redis
    restart: always
    networks:
      - default
    image: redis:latest
    expose:
      - 6379
    volumes:
      - .:/gooutsafe