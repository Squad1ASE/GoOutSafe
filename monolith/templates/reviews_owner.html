<html>
    <body>
        <h1>Reviews</h1>
        <ul>
            {% if current_user.is_authenticated %}
              {% for review in reviews %}
                <p>Rating: {{review.rating}}, Comment: {{review.comment}}</p>
              {% endfor %}
            {% endif %}
        </ul>
        <br>
        {% if current_user.is_authenticated %}
          <a href="/logout">Logout</a>
        {% endif %}
    </body>
</html>
